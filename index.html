<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Collage Web App</h1>
    <hr>
    <h3>As soon as the popup appears ,please click allow.After you have spoken a command,</h3><br>
    <h2>Say "Selfie" to take a selfie and make your collage.</h2><br>
    <button class="btn btn-primary" onclick="takesnapshot()">Start</button>
    <h3>Press the start button</h3><br>
    <h4>Your Webcam:</h4><br>
    <div id="camera"></div>
    <h4>Your selfie will display here</h4>
    <div id="output">
        <div id="result1">
            <img src="img1.webp" style="width:30%;">
        </div>
        <div id="result2">
            <img src="img2.jpg" style="width:30%;">
        </div>
        <div id="result3">
            <img src="img3.jpg" style="width:30%;">
        </div>
    </div>

</body>

</html>
